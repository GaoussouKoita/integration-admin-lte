<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <style th:replace="/fragment/style"></style>

    <title>Ajour Utilisaeur</title>

</head>
<body class="hold-transition sidebar-mini ">
<div class="wrapper">
    <div th:replace="/fragment/navbar-horizontal"></div>
    <div th:replace="/fragment/navbar-vertical"></div>

    <div class="content-wrapper">

        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12 my-4">

                        <div class="card card-info">
                            <div class="card-header">
                                <h3 class="card-title">Noveau Utilisateur</h3>
                            </div>
                            <!-- /.card-header -->
                            <!-- form start -->
                            <form class="form-horizontal" method="post"
                                  th:action="@{/utilisateur/add}" th:object="${utilisateur}">
                                <div class="card-body">

                                    <div class="form-group row">
                                        <label class="col-lg-2 col-form-label">Nom</label>
                                        <div class="col-lg-10">
                                            <input class="form-control" placeholder="Entre le nom" th:field="*{nom}"
                                                   type="text">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-lg-2 col-form-label">Premom</label>
                                        <div class="col-lg-10">
                                            <input class="form-control" placeholder="Entre le prenom"
                                                   th:field="*{prenom}" type="text">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-lg-2 col-form-label">Login</label>
                                        <div class="col-lg-10">
                                            <input class="form-control" placeholder="Entre le login" th:field="*{login}"
                                                   type="text">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-lg-2 col-form-label">Password</label>
                                        <div class="col-lg-10">
                                            <input class="form-control" placeholder="Entre le password"
                                                   th:field="*{password}" type="password">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-lg-2 col-form-label">Roles</label>
                                        <th:block th:each="role : ${roles}">
                                            <div class="form-check  mx-3">
                                                <input class="form-check-input" th:field="*{roles}"
                                                       th:value="${role.id}"
                                                       type="checkbox">
                                                <label class="form-check-label" th:text="${role.roleName}"></label>
                                            </div>
                                        </th:block>
                                    </div>

                                </div>
                                <!--Boutons-->
                                <!-- /.card-body -->
                                <div class="card-footer text-center">
                                    <button class="btn btn-info" type="submit">Enregistre</button>
                                    <button class="btn btn-outline-danger" type="button"><i
                                            class="fa fa-cancel"></i> <a th:href="@{/utilisateur/}">Annuler</a>
                                    </button>
                                </div>
                                <!-- /.card-footer -->
                            </form>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /.card -->
        </section>

    </div>

    <div th:replace="/fragment/footer"></div>

</div>
</body>
<script th:replace="/fragment/script"></script>
</html>
