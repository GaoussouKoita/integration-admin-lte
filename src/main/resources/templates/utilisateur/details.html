<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <style th:replace="/fragment/style"></style>

    <title>Ajour Utilisaeur</title>

</head>
<body class="hold-transition sidebar-mini ">
<div class="wrapper">
    <div th:replace="/fragment/navbar-horizontal"></div>
    <div th:replace="/fragment/navbar-vertical"></div>

    <div class="content-wrapper">

        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12 my-4">

                        <div class="card card-info">
                            <div class="card-header">
                                <h3 class="card-title">Informations Utilisateur</h3>
                            </div>
                            <!-- /.card-header -->

                            <div class="card-body">

                                <div class="form-group row">
                                    <label class="col-lg-2 col-form-label">Prenom</label>
                                    <div class="col-lg-10">
                                        <label class="col-lg-2 col-form-label" th:text="${utilisateur.prenom}"></label>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-2 col-form-label">Nom</label>
                                    <div class="col-lg-10">
                                        <label class="col-lg-2 col-form-label" th:text="${utilisateur.nom}"></label>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-2 col-form-label">Login</label>
                                    <div class="col-lg-10">
                                        <label class="col-lg-2 col-form-label" th:text="${utilisateur.login}"></label>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-2 col-form-label">Roles </label>
                                    <div class="col-lg-10">
                                        <label class="col-lg-2 col-form-label"
                                               th:each="role : ${utilisateur.roles}">
                                            <span th:text="${role.roleName}"></span>
                                        </label>
                                    </div>
                                </div>

                            </div>
                            <!--Boutons-->
                            <!-- /.card-body -->
                            <div class="card-footer text-center">
                                <button class="btn btn-outline-danger" type="button"><i
                                        class="fa fa-cancel"></i> <a th:href="@{/utilisateur/}">Retour</a>
                                </button>
                            </div>
                            <!-- /.card-footer -->

                        </div>
                    </div>
                </div>

            </div>
            <!-- /.card -->
        </section>

    </div>

    <div th:replace="/fragment/footer"></div>

</div>
</body>
<script th:replace="/fragment/script"></script>
</html>
